<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>sign-up</ion-title>
  </ion-toolbar>
 </ion-header>
 <ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">sign-up</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div>
      <h1>Bienvenido a *NombreSuperÉpico*</h1>
      <p>Crea una cuenta si todavía no tienes una...</p>
    </div>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <div class="mb-6">
        <label for="email" class="">Correo Electrónico</label>
        <input type="email" id="email" name="email" ngModel class="" placeholder="pepitogameplays@gmail.com" required #email="ngModel" />
        <div *ngIf="email.invalid && email.touched" style="color: red;">Ingrese un correo valido</div>
      </div>

      <div class="mb-6">
        <label for="password" class="">Contraseña</label>
        <input type="password" id="password" name="password" ngModel class="" placeholder="•••••••" required #password="ngModel" />
      </div>

      <button type="submit" class="" [disabled]="loginForm.invalid">
        Crear Cuenta
      </button>

    </form>

    <button (click)="gologin()" class="">
      go to sign-up
    </button>
  </ion-content>
 </ion-content>
