<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
    <ion-buttons slot="end">
      <!-- Disable button if user data hasn't loaded -->
      <ion-button (click)="updateProfile()" [disabled]="!user">Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- REMOVE the Bootstrap CSS link. Manage styles globally or via component CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"> -->
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Use *ngIf to wait for user data before rendering the form -->
  <div *ngIf="user; else loadingOrError">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <!-- Update ngModel binding to match UserProfile interface ('nombre') -->
        <ion-input [(ngModel)]="user.nombre" type="text" name="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <!-- Email should generally not be changed by the user here -->
        <ion-input [(ngModel)]="user.email" type="email" name="email" [disabled]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Grado</ion-label>
        <!-- Update ngModel binding to match UserProfile interface ('grado') -->
        <ion-input [(ngModel)]="user.grado" type="text" name="grado"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Materias que domino (separadas por coma)</ion-label>
        <!-- Bind to the intermediate string property -->
        <ion-input [(ngModel)]="materiasQueDominoString" type="text" name="materiasQueDomino"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Materias que necesito (separadas por coma)</ion-label>
        <!-- Bind to the intermediate string property -->
        <ion-input [(ngModel)]="materiasQueNecesitoString" type="text" name="materiasQueNecesito"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Disponibilidad (ej: Lunes tarde, Martes ma√±ana)</ion-label>
        <!-- Bind to the intermediate string property -->
        <ion-input [(ngModel)]="disponibilidadString" type="text" name="disponibilidad"></ion-input>
      </ion-item>
    </ion-list>
  </div>

  <!-- Template to show while loading or if there's an error -->
  <ng-template #loadingOrError>
    <div style="text-align: center; padding: 20px;">
      <!-- You can add an ion-spinner here if desired -->
      <p>Cargando perfil...</p>
      <!-- Or show an error message if loading failed and user is null -->
    </div>
  </ng-template>

</ion-content>
