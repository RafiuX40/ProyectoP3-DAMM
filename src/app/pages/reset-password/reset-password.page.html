<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>reset-password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">reset-password</ion-title>
    </ion-toolbar>
  </ion-header>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <div class="mb-6">
        <label for="email" class="">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" ngModel class="" placeholder="pepitogameplays@gmail.com" required #email="ngModel" />
        <div *ngIf="email.invalid && email.touched" style="color: red;">Ingrese un correo valido</div>
      </div>

      <button type="submit" class="" [disabled]="loginForm.invalid">
        Enviar correo
      </button>
    </form>
    <button (click)="gologin()" class="">
      Ir a login
    </button>
  </ion-content>
